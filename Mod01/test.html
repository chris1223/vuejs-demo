<body>
    <div id="app">
        <a href="http://vuejs.org" @click="showMsg" target="_blank">
            Go To Vue.js
        </a>
    </div>
    <script src="https://vuejs.org/js/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                num: 0,
                step: 10
            },
            methods: {
                plusNum: function (val, event) {
                    console.log(event.target.tagName);
                    console.log(event.target);
                    console.log(event.type);
                    this.num += val;
                },
                showMsg:function(event){
                    alert("Not Redirect");
                }

            }
        });
    </script>
