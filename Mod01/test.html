<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
       <welcome-component user-name="mary"  message="Hello"></welcome-component>
       <welcome-component user-name="candy" message="Hi"></welcome-component>
    </div>
    <script src="https://vuejs.org/js/vue.js"></script>
    <script>
        let welcom = {
            template:"<h1>{{message}} {{userName}}</h1>",
            props:['userName','message']
        };
        var app = new Vue({
            el: '#app',
            components:{
                "welcome-component":welcom
            }
        });
    </script>
</body>

</html>
