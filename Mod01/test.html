<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 2s;;
        }

        .fade-enter,
        .fade-leave {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="app">
       <button v-on:click="show = !show">click</button>
       <transation></transation>
    </div>
    <script src="https://vuejs.org/js/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                msg: 'Hello World ! ',
                myData: '',
                isError: null
            },
            watch: {
                myData: function () {
                    var isNumber = /^\d+$/;
                    var isNotEmpty = /\S+/;
                    var s = this.myData;
                    if (isNumber.test(s) && isNotEmpty.test(s)) {
                        this.isError = true;
                        this.msg = "data is invalid";
                    } else {
                        this.isError = false;
                        this.msg = "data is valid";
                    }
                }
            }

        });
    </script>
</body>

</html>
