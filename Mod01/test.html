<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <welcome-component v-bind:user-name="name" v-on:sayhello="onsayhello"></welcome-component>
    </div>
    <script src="https://vuejs.org/js/vue.js"></script>
    <script>
        let welcom = {
            template:
                `<div>
                <label>{{labelText}}</label>
                <input type="text" v-model="inputText">
                <button v-on:click="$emit('sayhello',inputText)">
                    say Hello
                </button>
            </div>`,
            props: ['userName'],
            data: function () {
                return {
                    labelText: "Hello",
                    inputText: this.userName
                }
            }
        };
        var app = new Vue({
            el: '#app',
            data: {
                name:'mary'
            },
            components: {
                "welcome-component": welcom
            },
            methods:{
                onsayhello:function(txt){
                    console.log(txt);
                }
            }
        });
    </script>
</body>

</html>
