<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
       <welcome-component user-name="mary"></welcome-component>
       <welcome-component user-name="candy"></welcome-component>
    </div>
    <script src="https://vuejs.org/js/vue.js"></script>
    <script>
        let welcom = {
            template: 
            `<div>
                <label>{{labelText}}</label>
                <input type="text" v-model="inputText">
            </div>`,
            props:['userName'],
            data: function(){
                return{
                    labelText:"Hello",
                    inputText:this.userName
                }
            }
        };
        var app = new Vue({
            el: '#app',
            components:{
                "welcome-component":welcom
            }
        });
    </script>
</body>

</html>
