<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{ sayhello( "ABC") }}
    </div>
    <script src="https://vuejs.org/js/vue.js"></script>
    <script>        
    var app = new Vue({
            el: '#app',
            data: {
                msg: 'hello world !'
            },
            methods:{
                sayhello: function (name) {
                    return this.msg + name;
                }
            }
        });
    </script>
</body>

</html>
