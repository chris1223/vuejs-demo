<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <button @click="plusone(step)">Add to Cart</button>
        <p>
            <strong>num:</strong>{{num}}
        </p>
    </div>

    <script src="https://vuejs.org/js/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                num:0,
                step: 10
            },
            methods:{
                plusone:function (val) {
                    this.num += val;
                }
            }
        });
    </script>
</body>

</html>
