<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <div v-bind:style="styleObj" v-on:click="larger()">
            {{msg}}
        </div>
    </div>

    <script src="https://vuejs.org/js/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                msg:"Hello World",
                fontSize:12,
                styleObj:{fontSize:'12px'}
            },
            methods:{
                larger:function () {
                    this.fontSize = this.fontSize + 2;
                    this.styleObj.fontSize = this.fontSize + 'px';
                }
            }
        });
    </script>
</body>

</html>
