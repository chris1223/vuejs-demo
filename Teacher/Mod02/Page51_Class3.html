<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .mycolor{
            color:red;
        }
        .bg{
           background-color: yellow;
        }
    </style>
</head>

<body>

    <div id="app">
        <div v-bind:class="[mycolor123,bg]" >
            {{msg}}
        </div>
    </div>

    <script src="https://vuejs.org/js/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                msg:"Hello World",
                mycolor123:"mycolor",
                bg:"bg"
            }
        });
    </script>
</body>

</html>
