<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .aa{
        font-size: 15px;
    }
</style>

<body>

    <div id="app">
        <div v-bind:style="{fontSize:fontSize+'px'}">
            {{msg}}
        </div>
        <div v-bind:style="{'font-size':fontSize+'px'}">
            {{msg}}
        </div>
        <div v-bind:style='{"font-size":fontSize+"px"}'>
            {{msg}}
        </div>
    </div>

    <script src="https://vuejs.org/js/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                msg:"Hello World",
                fontSize:42
            }
        });
    </script>
</body>

</html>
