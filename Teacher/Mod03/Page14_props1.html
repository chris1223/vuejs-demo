<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <welcome-component user-name="mary"></welcome-component>
        <welcome-component user-name="candy"></welcome-component>
    </div>

    <script src="https://vuejs.org/js/vue.js"></script>
    <script>
        let welcome={
            template:"<h1>Hello {{userName}}</h1>",
            props:["userName"]
        };
        
        var app = new Vue({
            el:"#app",
            components:{
                "WelcomeComponent":welcome
            }
        });
    </script>

</body>
</html>
